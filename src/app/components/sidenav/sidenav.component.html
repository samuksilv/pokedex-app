<div [@slider]="state" id="sidenav" *ngIf="opened" class="sidenav" [ngClass]="getClasses()" 
    [ngStyle]="getStyles()"
    (clickOutside)="closeOutsideSidenav()">
    <header class="text-center " >
        {{ navTitle }} 
        <fa-icon class="float-right" [icon]="faTimes" (click)="closeSidenav()"></fa-icon>
    </header>
    <ng-content></ng-content>
</div>

<div *ngIf="backdrop && opened" class="sidenav-backdrop"></div>
