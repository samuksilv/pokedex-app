<div class="card mb-3">
  <h3 class="card-header"> {{pokemon.name}}</h3>
  <div class="card-body">
    <h5 class="card-title">Special title treatment</h5>
    <h6 class="card-subtitle text-muted">Support card subtitle</h6>
  </div>
  <div class="d-flex justify-content-center">
    <img src="{{pokemon.sprites.front_default}}" alt="{{pokemon.name}}" width="50%">
  </div>

  <div class="card-body">
    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.
    </p>
  </div>
  <div class="card-body d-flex justify-content-center">
    <a href="#" class="card-link">Detalhes</a>
  </div>
  <div class="card-footer d-flex justify-content-center text-muted">
    <div class="row">
      <div class="pr-2" *ngFor="let type of pokemon.types">
        <span class=" badge badge-pill" [ngClass]="getColorByType(type.type.name)">{{type.type.name}}</span>
      </div>
    </div>
  </div>
</div>
